<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    </head>
    <body>
        <script src="../constants/defaultvalues.js"></script>
        <script id="buttons-template" type="text/template">
            <button onclick="updateInputBar('{{value}}')">{{value}}</button>
        </script>

        <div class="calc">   
            <div class="display" onclick="copyAnswer()"><span class="input">0</span></div>
            <div class="buttons" id="buttons-container" ></div>
            <button class="color-button" onClick="switchMode()"><span id="color-mode">Light Mode</span></button>
        </div>    
        <script type="module" src="./index.js"></script>
    </body>
</html>
